<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Read Aloud</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Special+Elite');
      /** Border-box reset **/
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html {
        box-sizing: inherit;
      }

      body {
        font-family: 'Special Elite', cursive;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.5), #003e58);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .container {
        margin: 2em auto;
        padding: 2em;
        max-width: 50em;
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 2px 2px 4px 5px rgba(75, 191, 163, 0.9);
      }

      p {
        max-width: 40em;
      }

      [data-playhead] {
        cursor: pointer;
        transition: all 0.25s ease-in-out;
      }

      .highlighted {
        background: yellow;
      }
      .highlighted--red {
        color: F15140;
        background: transparent;
      }

      .readaloud__controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .inputGroup {
        margin: 1em auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="readaloud">
        <div class="readaloud__controls">
          <fieldset>
            <legend>Audio Controls</legend>
            <audio
              id="audiosample"
              src="http://ia801408.us.archive.org/1/items/dickinson_poems_bm_librivox/05-there_is_no_frigate_dickinson_64kb.mp3"
              controls
            ></audio>
            <div class="inputGroup">
              <label for="speedControl">Speed</label>
              <input
                name="speedControl"
                type="range"
                value="1"
                min="0.5"
                max="2"
                step="0.25"
              />
              <span class="currentSpeed">1x</span>
            </div>
          </fieldset>
        </div>
        <!-- data-playhead time is rounded to nearest .5s -->
        <h1>
          <span data-playhead="2.55555">There is</span>
          <span data-playhead="3">no Frigate</span>
          <span data-playhead="3.5">like</span>
          <span data-playhead="4">a Book</span>
        </h1>
        <p><span data-playhead="5">By Emily Dickinson</span></p>
        <p>
          <span data-playhead="13.2">There </span
          ><span data-playhead="13.5">is </span
          ><span data-playhead="13.7">no </span
          ><span data-playhead="13.9">Frigate </span
          ><span data-playhead="14.3">like </span
          ><span data-playhead="14.5">a </span
          ><span data-playhead="14.7">Book </span>
        </p>
        <p>
          <span data-playhead="14.9">To </span
          ><span data-playhead="15.1">take </span
          ><span data-playhead="15.3">us </span
          ><span data-playhead="15.5">Lands </span
          ><span data-playhead="16.1">away </span>
        </p>
        <p>
          <span data-playhead="17.2">Nor </span
          ><span data-playhead="17.5">any </span
          ><span data-playhead="17.6">Coursers </span
          ><span data-playhead="18.2">like </span
          ><span data-playhead="18.4">a </span
          ><span data-playhead="18.5">Page </span>
        </p>
        <p>
          <span data-playhead="19">Of </span
          ><span data-playhead="19.3">prancing </span
          ><span data-playhead="19.8">Poetry – </span>
        </p>
        <p>
          <span data-playhead="21.4">This </span
          ><span data-playhead="21.8">Traverse </span
          ><span data-playhead="22.4">may </span
          ><span data-playhead="22.6">the </span
          ><span data-playhead="22.8">poorest </span
          ><span data-playhead="23.2">take </span>
        </p>
        <p>
          <span data-playhead="23.9">Without </span
          ><span data-playhead="24.1">oppress </span
          ><span data-playhead="24.4">of </span
          ><span data-playhead="24.8">Toll – </span>
        </p>
        <p>
          <span data-playhead="26.2">How </span
          ><span data-playhead="26.4">frugal </span
          ><span data-playhead="26.8">is </span
          ><span data-playhead="27">the </span
          ><span data-playhead="27.2">Chariot </span>
        </p>
        <p>
          <span data-playhead="28.1">That </span
          ><span data-playhead="28.4">bears </span
          ><span data-playhead="28.9">the </span
          ><span data-playhead="29.2">Human </span
          ><span data-playhead="29.7">Soul – </span>
        </p>
      </div>
    </div>

    <!-- plugin initialization -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var customReader = new CustomReadAloud('.readaloud', '#audiosample', {
          highlightClass: 'highlighted--red'
        });
        var rateController = document.querySelector('[name="speedControl"]');
        rateController.addEventListener('change', function(e) {
          var currentSpeedDisplay = document.querySelector('.currentSpeed');
          customReader.pause();
          customReader.changePlaybackRate(e.target.value);
          customReader.play();
          currentSpeedDisplay.textContent = e.target.value + 'x';
        });
        document
          .querySelector('#audioSample')
          .addEventListener('playStateChange', function(e) {
            console.log('isPlaying: ' + customReader.isPlaying);
          });
      });
    </script>
  </body>
</html>
